version: '3.8'

services:
  solr:
    image: solr:9.10.0-slim
    container_name: taiyo-solr
    ports:
      - "8983:8983"
    environment:
      - SOLR_HEAP=512m
    command:
      - solr-foreground
      - -c
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8983/solr/admin/info/system || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - solr_data:/var/solr
    networks:
      - taiyo-network

  solr-auth:
    image: solr:9.10.0-slim
    container_name: taiyo-solr-auth
    ports:
      - "8984:8983"
    environment:
      - SOLR_HEAP=512m
    entrypoint:
      - bash
      - -c
      - |
        solr-foreground -c &
        SOLR_PID=$$!
        echo "Waiting for Solr to start..."
        until curl -s http://localhost:8983/solr/admin/info/system > /dev/null 2>&1; do
          sleep 2
        done
        echo "Solr started, enabling authentication..."
        solr auth enable -type basicAuth -credentials solr:SolrRocks -blockUnknown true -z localhost:9983
        echo "Authentication enabled! Warming up..."
        sleep 15
        echo "Ready for connections!"
        wait $$SOLR_PID
    healthcheck:
      test: ["CMD-SHELL", "curl -sf -u solr:SolrRocks http://localhost:8983/solr/admin/info/system || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    volumes:
      - solr_auth_data:/var/solr
    networks:
      - taiyo-network

networks:
  taiyo-network:
    driver: bridge

volumes:
  solr_data:
    driver: local
  solr_auth_data:
    driver: local
