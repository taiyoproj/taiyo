version: '3.8'

services:
  solr:
    image: solr:9.10.0-slim
    container_name: taiyo-solr
    ports:
      - "8983:8983"
    environment:
      - SOLR_HEAP=512m
    command:
      - solr-foreground
      - -c
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8983/solr/admin/info/system || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - solr_data:/var/solr
    networks:
      - taiyo-network

networks:
  taiyo-network:
    driver: bridge

volumes:
  solr_data:
    driver: local
