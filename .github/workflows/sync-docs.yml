name: Sync Documentation to GitHub Pages Repo
on:
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v5
        with:
          path: source

      - name: Checkout target repo
        uses: actions/checkout@v5
        with:
          repository: taiyoproj/taiyoproj.github.io
          token: ${{ secrets.GITHUB_TOKEN }}
          path: target

      - name: Copy documentation files
        run: |
          rsync -av --delete source/docs/ target/docs/
          cp source/zensical.toml target/zensical.toml

      - name: Commit and push changes
        working-directory: target
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/ zensical.toml
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Sync documentation from taiyo repository"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/taiyoproj/taiyoproj.github.io.git HEAD:main
          fi
