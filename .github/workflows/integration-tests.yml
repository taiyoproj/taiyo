name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install uv
      run: curl -LsSf https://astral.sh/uv/install.sh | sh
    
    - name: Install dependencies
      run: uv sync --all-extras
    
    - name: Start Solr
      run: docker-compose up -d
    
    - name: Wait for Solr to be ready
      run: |
        timeout 60 bash -c 'until curl -sf http://localhost:8983/solr/admin/info/system; do 
          echo "Waiting for Solr..."
          sleep 2
        done'
        echo "Solr is ready!"
    
    - name: Run integration tests
      run: uv run pytest tests/integration/ -v --cov=taiyo
    
    - name: Show Solr logs on failure
      if: failure()
      run: docker-compose logs solr
    
    - name: Stop Solr
      if: always()
      run: docker-compose down -v
